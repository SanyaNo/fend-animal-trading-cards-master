<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head> 
<body>
	<div>
		<!-- your favorite animal's name goes here -->
		<h3>Animal's name</h3>
		<!-- your favorite animal's image goes here -->
		<img src="hqdefault.jpg" alt="name-of-your-animal">
		<div>
			<!-- your favorite animal's interesting fact goes here -->
			<p>This particular turtle is awesome.</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>Name</span>: Larry</li>
				<li><span>Average length</span>: The girls are fine with it</li>
				<li><span>Average Lifespan</span>: He is shy, doesn't tell</li>
				<li><span>Habitat</span>: Where watermelons are</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>I cannot describe him, he is the best thing that happened to me.</p>
		</div>
	</div>
</body>
</html>
